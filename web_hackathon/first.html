<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Difficulty Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: rgb(209, 160, 67, 255);
      margin: 0;
      position: relative;
    }

    h1 {
      font-size: 2em;
      color: black;
      margin-bottom: 20px;
      text-align: center;
    }

    .card-container {
      display: flex;
      gap: 20px;
    }

    .card {
      width: 200px;
      height: 150px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .easy {
      background-color: #bcd996;
    }

    .medium {
      background-color: #ba8ef0;
    }

    .hard {
      background-color: #a9c1e0;
    }

    h2 {
      margin: 0 0 10px;
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
    }

    p {
      margin: 0;
      font-size: 16px;
      color: #555;
      text-decoration: none;
    }

    /* Style for the fixed-position back button */
    .back-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s;
      text-decoration: none;
      text-align: center;
    }

    .back-button:hover {
      background-color: #218838;
      }
  </style>
</head>
<body>
  <h1>Take Test!</h1>
  <div class="card-container">
    <a href="Test/game_easy.html">
      <div class="card easy">
        <h2>Easy</h2>
        <p>This is the easy level card.</p>
      </div>
    </a>

    <a href="Test/game_medium.html">
      <div class="card medium">
        <h2>Medium</h2>
        <p>This is the medium level card.</p>
      </div>
    </a>

    <a href="Test/game_hard.html">
      <div class="card hard">
        <h2>Hard</h2>
        <p>This is the hard level card.</p>
      </div>
    </a>
  </div>

  <!-- Go back button -->
  <a href="interface.html" class="back-button">Go Back</a>
</body>
</html>
